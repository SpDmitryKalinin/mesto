<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__item">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img class="profile__edit-button-img" src="images/pen.svg" alt="Кнопка редактирования"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img class="profile__add-button-img" src="images/plus.svg" alt="Кнопка добавить"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/Mesto_1.png" alt="Место1" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button-like"><img src="images/heart.svg" class="element__button-like-image" alt="Лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="images/Mesto_2.png" alt="Место1" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button-like"><img src="images/heart.svg" class="element__button-like-image" alt="Лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="images/Mesto_3.png" alt="Место1" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button-like"><img src="images/heart.svg" class="element__button-like-image" alt="Лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="images/Mesto_3.png" alt="Место1" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button-like"><img src="images/heart.svg" class="element__button-like-image" alt="Лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="images/Mesto_2.png" alt="Место1" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button-like"><img src="images/heart.svg" class="element__button-like-image" alt="Лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="images/Mesto_1.png" alt="Место1" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__button-like"><img src="images/heart.svg" class="element__button-like-image" alt="Лайк"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; Дмитрий Калинин</p>
        </footer>
        <section class="modal-window">
            <form name="profile" class="modal-window__form">
                <h2 class="modal-window__title">Редактировать профиль</h2>
                <input name="name" class="modal-window__item modal-window__name" type="text" required>
                <input name="emloyment" class="modal-window__item modal-window__employment" type="text" required>
                <button class="modal-window__item modal-window__submit-button" type="submit">Сохранить</button>
                <button type="button" class="modal-window__close-button"><img class="modal-window__close-image" alt="Кнопка закрытия модального окна" src="images/Close_Icon.svg"></button>
            </form>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
