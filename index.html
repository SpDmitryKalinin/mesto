<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__item">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; Дмитрий Калинин</p>
        </footer>
        
        <section class="modal-window modal-window_edit">
            <form name="profile" class="modal-window__form modal-window__form_edit" novalidate>
                <h2 class="modal-window__title">Редактировать профиль</h2>
                <input name="name" class="modal-window__item modal-window__name" type="text" required minlength="2" maxlength="40">
                <span class="modal-window__type-error">Вы пропустили это поле</span>
                <input name="emloyment" class="modal-window__item modal-window__employment" type="text" minlength="2" maxlength="200" required>
                <span class="modal-window__type-error">Вы пропустили это поле</span>
                <button class="modal-window__item modal-window__submit-button" type="submit">Сохранить</button>
                <button type="button" class="modal-window__close-button modal-window__close-button_edit"></button>
            </form>
        </section>

        <section class="modal-window modal-window_add">
            <form name="profile" class="modal-window__form modal-window__form_add" novalidate>
                <h2 class="modal-window__title">Новое место</h2>
                <input name="place" placeholder = "Название" class="modal-window__item modal-window__place" type="text" required minlength="2" maxlength="30">
                <span class="modal-window__type-error">hhhh</span>
                <input type="url" name="link" placeholder="Ссылка на картинку" class="modal-window__item modal-window__link" type="text" required>
                <span class="modal-window__type-error">Вы пропустили это поле</span>
                <button class="modal-window__item modal-window__submit-button modal-window__submit-button_disabled" type="submit" disabled>Сохранить</button>
                <button type="button" class="modal-window__close-button modal-window__close-button_add"></button>
            </form>
        </section>

        <section class="modal-window modal-window_image">
            <div class="modal-window__container-full-image">
                <img class="modal-window__full-image" src="#" alt="#">
                <h2 class="modal-window__image-caption"></h2>
                <button class="modal-window__close-button modal-window__close-button_image"></button>
            </div>
        </section>
    </div>

    <template class="template-element">
        <section class="element">
            <img class="element__image" src="" alt="" >
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button-like"></button>
            </div>
            <button class="element__button-delete"></button>
        </section>
    </template>
    
        
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
